<div class="baclcolour">
    <div class="container">
    <div class="apply_box">
      <h2>
      Apply For Pass

      </h2>
      <br>
      <br>
      <form action="">
        
        <div class="form-group">
            <label for="Ticket number"> Ticket No </label>
            <input type="text" class="form-control"
            type="text"
            id="ticketno"
            name="tnum"
            >
        </div>
        <br>
        <div class="form-group">
            <label for="Contact Number" >Contact Number</label>
            <input class="form-control"
              type="text"
              id="Num"
              name="Number"
             
            />
          </div>
          <br>
          <div class="form-group">
            <label for="Requested by" >Requested BY</label>
            <input class="form-control"
              type="text"
              id="reqby"
              name="reqby"
             
            />
          </div>

          <br>

          <div class="form-group">
            <label for="date">Request Date </label>
            <input value="2022-01-10" class="form-control"  type="date" id="date" name="date" />
              
          </div>
          <br>
           <div class="form-group"> 
            <label for="Time">Request Time </label>
            <input class="form-control"
            type="time"
              id="timel"
              name="timel"
              
            />
          </div>
             <br>
             <div class="form-group">
                <label for="RDepartment"> Requested Department</label>
                <select id="RDepartment" name="RDepartment"  class="form-control">
                  <option ngModel >Select Department list </option>
                  <option *ngFor="let departmentlist of deplist" >
                    {{departmentlist.dept_name_eng}}</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <label for="roomno">Room No.</label>
                <input class="form-control"
                  type="text"
                  id="roomnu"
                  name="Room No"
                 
                />
              </div>
              <br>
              <div class="form-group">
                <label for="Reason"> Reason</label>
                <input class="form-control"
                  type="text"
                  id="Reason"
                  name="Reason"
                 
                />
              </div>
              <br> 
              <br>
              <div class="button_container">
                <button type="submit">Submit</button>
              </div>

              <!-- <button type="submit" class="btn btn-primary">Submit</button>   -->
      </form>
    </div>
    </div>
</div>
