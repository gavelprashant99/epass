<div class="container">
  <div class="apply_box">
    <h2>
      Apply for pass

    </h2>
    <form action="">
      
        <div class="form_control">
          <label for="Gender"> Gender </label>
          <select id="Gender" name="Gender">
          <option value="">Select Gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Transgender">Transgender</option>
            
          </select>
        </div>
        <br>
        <div class="form_control">
          <label for="Mobile Number">MobileNumber </label>
          <input
            type="number"
            id="Num"
            name="Number"
            placeholder="enter number"
          />
        </div>
        <br>
        <div class="form_control">
          <label for="Department"> Department</label>
          <select id="Department" name="Department">
            <option value="">Select Department</option>
            <option value="Cs&it">Cs&it</option>
          </select>
        </div>
        <br>
        <div class="form_control">
          <label for="date"> Date </label>
          <input value="2022-01-10" type="date" id="date" name="date" />
        </div>
         <br>
        <div class="form_control">
          <label for="Time"> Time </label>
          <input
          type="time"
            id="timel"
            name="timel"
            placeholder="Timel"
          />
        </div>
        <br>
        <div class="form_control">
          <label for="District"> District </label>
          <select [(ngModel)]="district_id" id="District" name="District" (change)="getBlockList()">
            <option  *ngFor="let district of distdata" value={{district.district_id}}>
              {{district.district_name}}</option>

          </select>
            
 
            </div>
            <br>
        <!-- <div class="form_control">
          <label for="pincode"> Pincode </label>
          <input
            type="text"
            id="pincode"
            name="pincode"
            placeholder="Enter Pincode"
          />
        </div> -->

        
        
       <br>
        <div>
          <input  (click)="getUrbanList()" type="radio" name="Subject"  value="Subject1" >urban
          <br>
          <input (click)="getBlockList()"  type="radio" name="Subject"  value="Subject2">rural
        </div>
        <br>
        <br>
        <div class="form_control" *ngIf="showNagar">
        
          <label for="District" > nagar list </label>
          <select id="nagar" name="nagar" (change)="getWardList()">
            <option *ngFor="let nagar of nagardata"  >
              {{nagar.block_name}}</option>
          </select>
          
        </div>

        <div class="form_control" *ngIf="showBlock">  
          <label for="District" > block list </label>
          <select id="block" name="block" >
            <option *ngFor="let block of blockdata" >
              {{block.block_name}}</option>

          </select>
          

        </div>
        <div class="form_control">
          <label for="Ward"> Select Ward </label>
          <select  id="Ward" name="Ward" >
            <option  *ngFor="let ward of wardData" value={{ward.Ward_No}}>
              {{ward.Ward_Name}}</option>

          </select>
            
 
            </div>
      <br>
      <div class="button_container">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
