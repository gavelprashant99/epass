<div class="backimg">
<div class="container">
<div class="apply_box">
    <h2>
      Registration

    </h2>
    <br>

    <form #usersForm ="ngForm" (ngSubmit)="userDetailsReg(usersForm.value)">
      <!-- <br>
      <div class="form_control">
        <label>User Type: </label>
        <input name="type" [(ngModel)]="type" type="radio" [value]="0"/> Public
        <input name="type" [(ngModel)]="type" type="radio" [value]="1" /> Departmental
      </div>
      <br> -->
      <br>
      <div class="form_control">
        <label for="first name"> User Name</label>
        <input
          type="text" ngModel
          id="Fname"
          name="fnam"
          placeholder="enter your name"
        
        />
      </div>
      <br>
      <!-- <div class="form_control">
        <label for="last name"> Last Name</label>
        <input
          type="text" ngModel
          id="Lname"
          name="lnam"
          placeholder="enter your lastname"
        />
      </div>
      <br> -->
      <div class="form_control">
        <label for="Mobile Number">Mobile Number </label>
        <input
          type="text" ngModel
          id="Num"
          name="Number"
          placeholder="enter your Mobile number"
        />
      </div>
      <br>
      <div class="form_control">
        <label for="email">Email</label>
        <input
          type="email" ngModel
          id="Num"
          name="email"
          placeholder="enter your email"
        />
      </div>
      <br>
        <div class="form_control">
          <label for="Gender"> Gender </label>
          <select id="Gender" name="Gender" ngModel >
          <option value="">Select Gender</option>
            <option value="M" selected ="">Male</option>
            <option value="F">Female</option>
            <option value="T">Transgender</option>
          </select>
        </div>
        <br>

        <div class="form_control">
          <label for="date"> Date of Birth</label>
          <input value="2022-01-10" type="date" id="date" name="dob"  ngModel />
        </div>
        <br>

        <div class="radiobtn" >
        <label>Pass User Type</label>
        <input  (click)="getshowadd() " class="radio-style" type="radio" name="passtyperadio"  id="radio1" value="L"  ngModel>
        <label for="radio1">Local</label>
       <input (click)="getshowdept()" class="radio-style" type="radio" name="passtyperadio" id="radio2" value="D" ngModel >
       <label for="radio2">Departmental</label>
      </div>
       <br>
      <div class="form_control" *ngIf=" showdept">

        <!-- <label for="publicaddress" > Public Address</label>
        <textarea>

        </textarea> -->
        <div class="form_control">
          <label for="District"> District </label>
          <select [(ngModel)]="district_id" id="District" name="District" (change)="enableNikay()" >
            <option selected disabled>Select District</option>
            <option  *ngFor="let district of distdata" value={{district.district_id}}>
              {{district.district_name}}</option>
          </select>


            </div>
            <br>

        <div>

          <label>Nikay: </label>
          <input class="radio-style" (click)="getUrbanList()" #enableUrban type="radio" name="nikayradio" value="G"  ngModel ><span> Urban</span>
          <input class="radio-style" (click)="getBlockList()"  #enableRural type="radio" name="nikayradio" value="N"   ngModel><span> Rural</span>
        </div>
        <br>


        <div class="form_control" *ngIf="showNagar">
          <label for="District" > Nagar List </label>
          <select id="nagar"  [(ngModel)]="nagar_id" name="nagar_id" (change)="getWardList()"  >
            <option selected disabled>Select Nagar</option>
            <option *ngFor="let nagar of nagardata" [ngValue]="nagar.block_id" >
              {{nagar.block_name}}</option>
          </select>
        </div>

        <div class="form_control" *ngIf="showNagar && showWard">
          <label for="Ward"> Ward List </label>
          <select  id="Ward" name="Ward"  ngModel>
            <option selected disabled>Select Ward</option>
            <option  *ngFor="let ward of wardData" value={{ward.Ward_No}}>
              {{ward.Ward_Name}}</option>
          </select>
        </div>

        <div class="form_control" *ngIf="showBlock">
          <label for="District" > Block List </label>
          <select id="nagar" name="nagar" [(ngModel)]="block_id" name="block_id" (change)="getGPList()"   >
            <option selected disabled>Select Block</option>
            <option *ngFor="let block of blockdata"  [ngValue]="block.block_id">
              {{block.block_name}}</option>
          </select>
        </div>

        <div class="form_control" *ngIf="showBlock && showGP" (click)="getVillageList()">
          <label for="District" > Gram Panchayat List </label>
          <select id="gp" [(ngModel)]="gp_id" name="gp_id"  >
            <option selected disabled>Select Gram Panchayat</option>
            <option *ngFor="let gp of GPData" [ngValue]="gp.panchayat_code">
              {{gp.panchayat_name_hindi}}</option>
          </select>
        </div>

        <div class="form_control" *ngIf="showBlock && showGP && showVillages" >
          <label for="District" > Village List </label>
          <select id="block" name="village_id" [(ngModel)] = "village_id"  >
            <option selected disabled>Select Village</option>
            <option *ngFor="let village of villageData" [ngValue]="village.vlocation" >
              {{village.village_name}}</option>
          </select>
        </div>

        <label for="publicaddress"  aria-placeholder="select id Proof" > Id Proof </label>
        <select id="idproof" name="idproof" ngModel >
          <option selected disabled>Select IdProof</option>
            <option *ngFor="let idproof of iddata">
            {{idproof.id_name}}</option>
        </select>
        <br>
        <label for="publicaddress"  > Public Address</label>
        <textarea ngModel  name="pubaddress">

        </textarea>
      </div>
        <br>
      <div class="form_control" *ngIf="showadd" >



        <label for="publicaddress"  aria-placeholder="select your department name"> Department list </label>
        <select  id="publicadd" name="publicadd" ngModel >
          <option value="">Select Department list </option>
          <option *ngFor="let departmentlist of deplist"  >
            {{departmentlist.dept_name_eng}}</option>
        </select>
         <br>
         <!-- trying for departmentlist because name are to long for save so trying to save like district and others $value={{departmentlist.dept_code}},$ [(ngModel)]="dept_code" -->

        <div class="form_control">
          <label for="desig">Designation</label>
          <input
            type="text" ngModel
            id="edesig"
            name="designation"
            placeholder="enter your designation"
          />
        </div>
        <br>
        <label for="publicaddress" > Department Address</label>
        <textarea   name="depaddress"   ngModel>

        </textarea>
        <br>
        <label for="publicaddress"  aria-placeholder="select id Proof"> Departmental id Proof </label>
        <select id="publicadd" name="depid" ngModel >
          <!-- <option *ngFor="let nagar of nagardata" >
            {{nagar.block_name}}</option> -->
        </select>

      </div>
      <br>
      <br>
      <div class="button_container">
         <button type="submit">submit</button>
        <!-- <button type="submit" (click)="userDetailsReg()"  >Submit </button> -->
      </div>
    </form>
  </div>
</div>
</div>
